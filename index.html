<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Code Access</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #444;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #feb47b;
        }

        #errorMessage {
            color: #ff4747;
            font-size: 1rem;
            margin-top: 15px;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 25px;
                width: 80%;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
    <script>
        // Check developer code
        function checkDeveloperCode() {
            var correctCode = "0107326451";
            var userCode = document.getElementById("developerCode").value;

            if (userCode === correctCode) {
                window.location.href = "https://epicgamesfan100.github.io/devconsolein/";
            } else {
                document.getElementById("errorMessage").textContent = "Incorrect code. Please try again.";
            }
        }

        // Spacebar press tracker
        let spacePressCount = 0;
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                spacePressCount++;
                if (spacePressCount >= 25) {
                    window.location.href = "https://example.com/secretpage"; // Replace with your secret URL
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Developer Code Access</h1>
        <p>Please enter the 10-digit developer code to proceed:</p>
        <input type="text" id="developerCode" maxlength="10" placeholder="Enter 10-digit code" />
        <button onclick="checkDeveloperCode()">Submit</button>
        <p id="errorMessage"></p>
    </div>
</body>
</html>
