<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Code Access</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Soft gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        /* Main container styling */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        /* Heading styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Paragraph styling */
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #444;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Input focus styling */
        input[type="text"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        /* Button styling */
        button {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #feb47b;
        }

        /* Error message styling */
        #errorMessage {
            color: #ff4747;
            font-size: 1rem;
            margin-top: 15px;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 480px) {
            .container {
                padding: 25px;
                width: 80%;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
    <script>
        // Function to check the entered code
        function checkDeveloperCode() {
            // Correct 10-digit developer code
            var correctCode = "0107326451";
            
            // Get the user input from the input field
            var userCode = document.getElementById("developerCode").value;

            // Check if the entered code matches the correct code
            if (userCode === correctCode) {
                // If correct, redirect the user to the desired page
                window.location.href = "https://epicgamesfan100.github.io/devconsolein/";  // Replace with your desired URL
            } else {
                // If incorrect, show an error message
                document.getElementById("errorMessage").textContent = "Incorrect code. Please try again.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Developer Code Access</h1>
        <p>Please enter the 10-digit developer code to proceed:</p>
        
        <!-- Input field for the 10-digit code -->
        <input type="text" id="developerCode" maxlength="10" placeholder="Enter 10-digit code" />
        
        <!-- Button to submit the code -->
        <button onclick="checkDeveloperCode()">Submit</button>
        
        <!-- Error message -->
        <p id="errorMessage"></p>
    </div>
</body>
</html>
